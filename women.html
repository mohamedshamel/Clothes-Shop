<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>قسم النساء</title>

<style>
body{font-family:Arial;margin:0;background:#f7f7f7;color:#222}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;padding:20px;max-width:1200px;margin:auto}
.card{background:#fff;padding:12px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.06);text-align:center}
.card img{width:100%;height:260px;object-fit:cover;border-radius:8px}
.price{color:green;font-weight:bold;margin-bottom:8px}
.btn{background:#000;color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer;font-size:14px}
.back-btn{background:black;color:white;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;margin:20px}
</style>
</head>

<body>

<center>
  <button class="back-btn" onclick="location.href='index.html'">⬅ الرجوع إلى الرئيسية</button>
</center>

<div class="products">

<div class="card">
  <img src="https://source.unsplash.com/400x500/?women,tshirt"/>
  <h3>تيشيرت نسائي</h3>
  <div class="price">$15</div>
  <button class="btn" onclick="add('تيشيرت نسائي',15,'Women')">أضف للسلة</button>
</div>

<div class="card">
  <img src="https://source.unsplash.com/400x500/?women,blouse"/>
  <h3>بلوزة</h3>

</div>

<div class="card">
  <img src="https://source.unsplash.com/400x500/?women,jeans"/>
  <h3>بنطلون جينز</h3>
  <div class="price">$27</div>
  <button class="btn" onclick="add('بنطلون جينز',27,'Women')">أضف للسلة</button>
</div>

<div class="card">
  <img src="https://source.unsplash.com/400x500/?women,skirt"/>
  <h3>جيب</h3>
  <div class="price">$22</div>
  <button class="btn" onclick="add('جيب',22,'Women')">أضف للسلة</button>
</div>

<div class="card">
  <img src="https://source.unsplash.com/400x500/?women,jacket"/>
  <h3>جاكيت</h3>

  <button class="btn" onclick="add('جاكيت',40,'Women')">أضف للسلة</button>
</div>

<div class="card">
  <img src="https://source.unsplash.com/400x500/?women,hoodie"/>
  <h3>هودي</h3>
  <div class="price">$25</div>
  <button class="btn" onclick="add('هودي',25,'Women')">أضف للسلة</button>
</div>

<div class="card">
  <img src="https://source.unsplash.com/400x500/?women,cardigan"/>
  <h3>كارديجان</h3>
  <div class="price">$32</div>
  <button class="btn" onclick="add('كارديجان',32,'Women')">أضف للسلة</button>
</div>

<div class="card">
  <img src="https://source.unsplash.com/400x500/?women,coat"/>
  <h3>معطف</h3>
  <div class="price">$55</div>
  <button class="btn" onclick="add('معطف',55,'Women')">أضف للسلة</button>
</div>

<div class="card">
  <img src="https://source.unsplash.com/400x500/?women,pants"/>
  <h3>بنطلون قماش</h3>
  <div class="price">$24</div>
  <button class="btn" onclick="add('بنطلون قماش',24,'Women')">أضف للسلة</button>
</div>

</div>

<script>
function add(name, price, section) {
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  cart.push({ name, price, section });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert("✅ تم إضافة " + name + " للسلة");
}
</script>

</body>
</html>

<script>
function add(name, price, section){
  let cart = JSON.parse(localStorage.getItem('cart')||'[]');
  cart.push({name:name, price:price, section:section});
  localStorage.setItem('cart', JSON.stringify(cart));
  alert('✅ تم إضافة '+name+' من قسم '+section);
}
