<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family:Arial; background:#eee; text-align:center; padding-top:100px; }
        .box {
            background:white; padding:40px; width:300px; margin:auto;
            border-radius:12px; box-shadow:0 0 10px #aaa;
        }
        input { width:90%; padding:10px; margin:10px; border:1px solid #aaa; border-radius:6px; }
        button { padding:10px 20px; background:black; color:white; border:none; border-radius:8px; cursor:pointer; }
    </style>
</head>

<body>

<div class="box">
    <h2>Login</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button onclick="window.location.href='index.html'">Login</button>
</div>

</body>
</html>
